<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Generate Email Signatures</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <script src="script.js"></script>
        <h3>Email Signature Generator</h3>
        <form id="frm1">
            Full Name (with Designations): <input type="text" name="fullname" placeholder="John Smith, SIOR®, CRE®, CCIM®, ALC, RLI"><br> Title: <input type="text" name="title" placeholder="Commercial Associate"><br> Cell Phone Number: <input type="tel"
                name="cell" placeholder="123-456-7890"><br> Direct Line: <input type="tel" name="direct" placeholder="123-456-7890"><br>
        </form>
        <button onclick=handleData();>Submit</button> <br><br>
        <textarea id="html-code" rows="20" cols="100"></textarea><br/>
        <button onclick=startDownload();>Start Download</button>
        <button onclick=copyCode();>Copy to Clipboard</button>
    </div>
</body>

</html>
