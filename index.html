<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<!--Header-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Generate Email Signatures</title>

    <!--Javascript and Style files-->
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>


<!--Body-->

<body>
    <!-- Enter a phone number here: <input type="text" id="phoneNumber1" onkeypress="return numberPressed(event);" /> -->
    <div>
        <h3>Email Signature Generator</h3>
        <form id="frm1">
            <!--Form for Employee Info-->
            Full Name (with Designations): <input type="text" name="fullname" placeholder="John Smith, SIOR®, CRE®, CCIM®, ALC, RLI"><br> Title: <input type="text" name="title" placeholder="Commercial Associate"><br>
            <!--*********************************************************************************-->
            Cell Phone Number: <input type="text" name="cell" id="cellNum" onkeypress="return numberPressed(event);" placeholder="Cell Phone Number"><br>
            <!--*********************************************************************************************************-->
            Direct Line: <input type="text" name="direct" id="directNum" onkeypress="return numberPressed(event);" placeholder="Direct Phone Number" /><br>
        </form>
        <button onclick=handleData();>Submit</button>
        <!--Submit Button which triggers the handleData() function in script.js-->
        <button onclick=document.location.reload(true)>New Form</button><br/><br/>
        <!--Reloads webpage for a new form-->
        <textarea id="html-code" rows="20" cols="100"></textarea><br/><br/>
        <button onclick=startDownload();>Start Download</button>
        <button onclick=copyCode();>Copy to Clipboard</button><br/><br/>
    </div>
</body>

<!--Handles event listeners for the phone numbers format-->
<script>
    // Format the phone number as the user types it
    document.getElementById('cellNum').addEventListener('keyup', function(evt) {
        var phoneNumber = document.getElementById('cellNum');
        phoneNumber.value = phoneFormat(phoneNumber.value);
    });

    // We need to manually format the phone number on page load
    document.getElementById('cellNum').value = phoneFormat(document.getElementById('cellNum').value);

    // Format the phone number as the user types it
    document.getElementById('directNum').addEventListener('keyup', function(evt) {
        var phoneNumber = document.getElementById('directNum');
        phoneNumber.value = phoneFormat(phoneNumber.value);
    });

    // We need to manually format the phone number on page load
    document.getElementById('directNum').value = phoneFormat(document.getElementById('directNum').value);
</script>

</html>
